version: '3.8'

services:
  # 1. Main Application (Pix Service - Go Version)
  pix-service:
    build: .
    container_name: pix-service
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./debug:/app/debug
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resources: Go is efficient, but Chromium needs RAM.
    # No strict limits to avoid crashes, relying on VPS capacity.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 2. Log Viewer (Dozzle)
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    environment:
      - DOZZLE_LEVEL=info

  # 3. Uptime Monitoring (Uptime Kuma)
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - "3001:3001"

volumes:
  uptime-kuma-data:
